version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    
    working_directory: ~/ci

    docker: # run the steps with Docker
      - image: circleci/openjdk:8-jdk-browsers # ...with this image as the primary container; this is where all `steps` will run

    steps: # a collection of executable commands

      - checkout # check out source code to working directory

      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: iut_notes-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline # gets the project dependencies
      
      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: iut_notes-{{ checksum "pom.xml" }}
      
      - run: mvn install
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/WebAPI-1.0.jar

      - save_cache:
          key: finalJar-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - target/WebAPI-1.0.jar
  deploy:
    machine:
      enabled: true
    steps:
      - restore_cache:
          keys:
            - finalJar-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Deploy Over SSH
          command: |
            scp -r -p /home/circleci/ci/target/WebAPI-1.0.jar $SSH_USER@$SSH_HOST:/home/web/Web.jar

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master